	    <div th:replace="~{fragments/modules/circular/modal-box :: div}"></div>   
        
        <div th:replace="~{fragments/modules/base/app_module_menu_box :: div}"></div>
       
        <script th:replace="~{fragments/modules/base/script :: script}"></script>
        <script th:replace="~{fragments/modules/circular/script :: script}"></script>
        <script th:inline="javascript">
       		var createdBy = /*[[${LoginUserId}]]*/'';
        	var loading_text_msg = getLoadingMessage(); // get Random loading message from base/script
        	
        	// Loading Div id
        	const loading = $("#tableLoading");
	     	
        	// DataTables buttons configuration
	        var buttons = [
	        	{
					extend: 'pageLength',
					className: 'btn btn-warning'
				},
	            {
					title: 'Data export',
	                extend: 'copyHtml5',
	                text: 'Copy',
	                className: 'btn btn-secondary',
	                id: 'copyBtn'
	            },
	            {
	                extend: 'excelHtml5',
	                text: 'Excel',
	                className: 'btn btn-secondary',
	                id: 'excelBtn',
	                title: 'Circular Report'
	            },
	            {
	                extend: 'csvHtml5',
	                text: 'CSV',
	                className: 'btn btn-secondary',
	                id: 'csvBtn',
	                title: 'Circular Report'
	            },
	            {
	                extend: 'pdfHtml5',
	                text: 'PDF',
	                className: 'btn btn-secondary',
	                id: 'pdfBtn',
	                title: 'Circular Report'
	            },
	            {
	                extend: 'print',
	                text: 'Print',
	                className: 'btn btn-secondary',
	                id: 'printBtn',
	                title: 'Circular Report',
	                exportOptions: {
	                    columns: ':visible:not(.no-print)' // Exclude columns with class 'no-print' from print view
	                }
	            },
	            {
					extend: 'colvis',
					className: 'btn btn-warning'
				},
	        ];
			
        	
	        function call_loading(){
				loading.html(searchinfo("<b>"+loading_text_msg+"</b>"));
			}
			
			function remove_loading(){
				loading.html("");
			}
			
	        
	        /* Get Complaints Data */
	        function get_circular_data(){
	        	var apiUrl = '/gcc/api/circular/getReport';
	    	    // Return a Promise
	    	    return new Promise(function(resolve, reject) {
	    	        $.ajax({
	    	            url: apiUrl,
	    	            type: 'GET',
	    	            dataType: 'json',
	    	            success: function(jsonResponse) {
	    	                // Resolve the Promise with the department list
	    	                resolve(jsonResponse);
	    	            },
	    	            error: function(xhr, status, error) {
	    	                // Reject the Promise with the error message
	    	                reject(error);
	    	            }
	    	        });
	    	    });
	        }
	        
	        /* Get Complaints List */
	        function get_circular_list(){
	        	get_circular_data().then(function(circularList) {

        			// Iterate over the data array
        			var rowNum = 1;
		            $.each(circularList, function(index, row) {
		                var department_name = row["name"];
		                department_name = department_name.charAt(0).toUpperCase() + department_name.slice(1);

		                // Create an array to store the dynamic values for this row
		                var dynamicValues = [];

		                // Iterate over the keys in the row object
		                for (var key in row) {
		                    // Check if the key starts with "dynamic_"
		                    if (key.startsWith('dynamic_')) {
		                        // Extract the field name without the "dynamic_" prefix
		                        var fieldName = key.substring('dynamic_'.length);
		                        // If it's the first row, add the dynamic column to the DataTable header
		                        if (rowNum === 1) {
		                            $('#circularDatatable thead tr').append(`<th class="text-center dynamic-column">${fieldName}</th>`);
		                        }
		                    }
		                }
		                rowNum++;
		            });
		                
	    		    // Handle the complaint list
	    		    generate_table(circularList);
	    		    
	    		}).catch(function(error) {
	    		    // Handle errors
			        if (error && error.message) {
			            console.error('Error fetching circular list:', error.message);
			        } else {
			            console.error('An error occurred while fetching circular list:', error);
			        }
	    		});
			}
	        
	        /* Call DataTable function */
	        function generate_table(data) {
	            var table = $('#circularDatatable').DataTable({
	                dom: 'Bftip',
	                columnDefs: [
	                    { targets: 'no-sort', "orderable": false },
	                    { targets: 'no-exportable', "exportable": false }
	                ],
	                lengthMenu: [
	                    [25, 50, 100, 200, 500, -1],
	                    ['25 rows', '50 rows', '100 rows', '200 rows', '500 rows', 'Show all']
	                ],
	                /*scrollY: '50vh',*/
	                fixedColumns: {
	                    left: 0,
	                    right: 0
	                },
	                buttons: [buttons],
	                responsive: true,
	                searching: false,
	                select: false,
	                processing: false,
	            });

	            // Clear Table data
	            table.clear().draw();

	            // Initialize row number
	            var rowNum = 1;

	            // Iterate over the data array
	            $.each(data, function(index, row) {
	                var department_name = row["name"];
	                department_name = department_name.charAt(0).toUpperCase() + department_name.slice(1);

	                // Create an array to store the dynamic values for this row
	                var dynamicValues = [];

	                // Iterate over the keys in the row object
	                for (var key in row) {
	                    // Check if the key starts with "dynamic_"
	                    if (key.startsWith('dynamic_')) {
	                        // Add the dynamic value to the array
	                        dynamicValues.push(row[key]);
	                    }
	                }

					// Create the row array
				    var rowData = [
				        rowNum++,
				        department_name,
				        row["total"]
				    ];

				    // Add each dynamic value to the row array
				    rowData = rowData.concat(dynamicValues);

				    // Add the row to the DataTable
				    table.row.add(rowData).draw(false);
	            });

	            // Enable tooltips for all elements with data-toggle="tooltip"
	            $('[data-toggle="tooltip"]').tooltip();
	            remove_loading(); // remove Loading 
	        }

			
			$(document).ready(function() {
				call_loading();
				get_circular_list();
			});
		</script>
    </body>
