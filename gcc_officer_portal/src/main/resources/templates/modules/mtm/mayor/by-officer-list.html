<!DOCTYPE html>
<html lang="en" dir="">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/modules/base/head :: head}"></head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="wrapper">
			<!-- header top menu Start -->
			 <header th:replace="~{fragments/modules/base/header :: header}"></header>
			<!-- header top menu end -->

            <div class="page-wrap">
				<!--=============== Left Menu side Start ================-->
				<div th:replace="~{fragments/modules/base/menu :: menu}"></div>
				<!--=============== Left side End ================-->
                <div class="main-content">
                    <div class="container-fluid">
                        <div class="page-header">
                            <div class="row align-items-end">
                                <div class="col-lg-6">
                                    <div class="page-header-title">
                                        <i class="fas fa-th-large bg-blue"></i>
                                        <div class="d-inline">
                                            <h5>Officer`s report based on complaint`s</h5>
                                            <span>Makkalai Thedi Mayoral Module</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <nav class="breadcrumb-container" aria-label="breadcrumb">
                                        <ol class="breadcrumb">
                                            <li class="breadcrumb-item">
                                                <a href="/index"><i class="ik ik-home"></i></a>
                                            </li>
                                            <li class="breadcrumb-item">Makkalai Thedi Mayoral </li>
                                            <li class="breadcrumb-item">Mayor</li>
                                            <li class="breadcrumb-item active" aria-current="page">Petition List</li>
                                        </ol>
                                    </nav>
                                </div>
                            </div>
                        </div>
                        
                        <hr>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card">
                                    
                                    <div class="card-block">
										<div th:replace="~{fragments/modules/mtm/event_search_form :: div}"></div>
                                        <div>
											<table id="assetDatatable" class="table table-striped table-bordered table-hover dataTable" role="grid" width="100%">
                                                <thead class="thead-dark">
	                                                <tr class="table-bordered">
						                                <th class="text-center no-sort">S.No</th>
														<th class="">Officer`s</th>
														<th class="">Off&nbsp;ID</th>
														<th class="">Event</th>
														<th class="text-center">Total</th>
														<th class="text-center">Completed</th>
														<th class="text-center">Pending</th>
						                             </tr>
                                                </theadclass="thead-dark">
                                                <tbody>
	                                                <tr th:each="officers, i : ${officerTableList}" class="${officerTableList}">
						                                <td th:text="${i.index + 1}">0</td>
														<td th:text="${officers.officerName}"></td>
														<td th:text="${officers.offID}"></td>
														<td th:text="${officers.eventName}"></td>
														<td th:text="${officers.officerPetitionCount}"></td>
						 								<td th:text="${officers.officerCompletedCount}"></td> 
														<td th:text="${officers.officerPendingCount}"></td>
						                             </tr>
                                                 </tbody>
                                                <tfoot class="thead-dark">
	                                                <tr>
						                                <th class="text-center no-sort">S.No</th>
														<th class="">Officer`s</th>
														<th class="">Event</th>
														<th class="">Off ID</th>
														<th class="text-center">Total</th>
														<th class="text-center">Completed</th>
														<th class="text-center">Pending</th>
						                             </tr>
                                                </tfoot>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>

                <footer th:replace="~{fragments/modules/base/footer :: footer}"></footer>
            </div>
        </div>
		
	    <div th:replace="~{fragments/modules/mtm/modal-box :: div}"></div>   
        
        <div th:replace="~{fragments/modules/base/app_module_menu_box :: div}"></div>
       
        <script th:replace="~{fragments/modules/base/script :: script}"></script>
        <script th:replace="~{fragments/modules/mtm/script :: script}"></script>
        <script th:inline="javascript">
			//var qrAssetFeedbackApiUrl = "[[${qrAssetFeedbackApiUrl}]]";
		   
			$(document).ready(function() {
				
				// DataTables buttons configuration
	            var buttons = [
	            	{
						extend: 'pageLength',
						className: 'btn btn-warning'
					},
	                {
						title: 'Data export',
	                    extend: 'copyHtml5',
	                    text: 'Copy',
	                    className: 'btn btn-secondary',
	                    id: 'copyBtn',
	                    exportOptions: {
			                columns: ':not(.export-hidden)', // Exclude columns with class 'export-hidden'
			            },
	                },
	                {
	                    extend: 'excelHtml5',
	                    text: 'Excel',
	                    className: 'btn btn-secondary',
	                    id: 'excelBtn',
	                    title: 'Complaint List',
	                    exportOptions: {
			                columns: ':not(.export-hidden)', // Exclude columns with class 'export-hidden'
			            },
	                },
	                {
	                    extend: 'csvHtml5',
	                    text: 'CSV',
	                    className: 'btn btn-secondary',
	                    id: 'csvBtn',
	                    title: 'Complaint List',
	                    exportOptions: {
			                columns: ':not(.export-hidden)', // Exclude columns with class 'export-hidden'
			            },
	                },
	                {
	                    extend: 'pdfHtml5',
	                    text: 'PDF',
	                    className: 'btn btn-secondary',
	                    id: 'pdfBtn',
	                    title: 'Complaint List',
	                    exportOptions: {
			                columns: ':not(.export-hidden)', // Exclude columns with class 'export-hidden'
			            },
			            
	                }
	            ];
				
			    $('#assetDatatable').DataTable( {
			        dom: 'Bftip',
			        columnDefs: [
					  { targets: 'no-sort', orderable: false }
					],
			        lengthMenu: [
			            [ 50, 100, 200, 500, -1 ],
			            [ '50 rows', '100 rows', '200 rows','500 rows', 'Show all' ]
			        ],
			        scrollY: '50vh',
			        fixedColumns: {
				        left: 1,
				        right: 1
				    },
			        buttons: [buttons],
			        responsive: true,
			        searching: false,
			        select: false,
			        processing: false,
			    } );
			} );
		</script>
    </body>
</html>
