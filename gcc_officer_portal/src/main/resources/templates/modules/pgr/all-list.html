        <script th:inline="javascript">
        	
        	var loading_text_msg = getLoadingMessage(); // get Random loading message from base/script
        	
        	// Loading Div id
        	const loading = $("#tableLoading");
	     	
        	// DataTables buttons configuration
	        var buttons = [
	        	{
					extend: 'pageLength',
					className: 'btn btn-warning'
				},
	            {
					title: 'Data export',
	                extend: 'copyHtml5',
	                text: 'Copy',
	                className: 'btn btn-secondary',
	                id: 'copyBtn'
	            },
	            {
	                extend: 'excelHtml5',
	                text: 'Excel',
	                className: 'btn btn-secondary',
	                id: 'excelBtn',
	                title: 'Petition List'
	            },
	            {
	                extend: 'csvHtml5',
	                text: 'CSV',
	                className: 'btn btn-secondary',
	                id: 'csvBtn',
	                title: 'Petition List'
	            },
	            {
	                extend: 'pdfHtml5',
	                text: 'PDF',
	                className: 'btn btn-secondary',
	                id: 'pdfBtn',
	                title: 'Petition List'
	            },
	            {
	                extend: 'print',
	                text: 'Print',
	                className: 'btn btn-secondary',
	                id: 'printBtn',
	                title: 'Petition List'
	            }
	        ];
			
        	
	        function call_loading(){
	        	$("#filter_reset_btn").prop("disabled", true);
	        	$("#filter_search_btn").prop("disabled", true);
				loading.html(searchinfo("<b>"+loading_text_msg+"</b>"));
			}
			
			function remove_loading(){
				$("#filter_reset_btn").prop("disabled", false);
				$("#filter_search_btn").prop("disabled", false);
				loading.html("");
			}
			
	        /* Get Department Data */
	        function get_department_data(){
	
	    		get_department_list().then(function(departments) {
	    		    // Handle the department list
	    		    departmentlist = departments;
					
	    		    // Iterate through the department list and add options to the select element
	    		    $.each(departmentlist, function(index, department) {
	    	            // Create an option element
	    	            var option = $('<option>', {
	    	            	value: department.ID_DEPT, // case-sensitive as per object
	    	                text: department.DEPT_NAME
	    	            });
	    	            // Append the option to the select element
	    	            $('#search_department_id').append(option);
	    	        });
	    		    
	    		}).catch(function(error) {
	    		    // Handle errors
	    		    console.error('Error fetching department list:', error);
	    		});
			}
	        
	        /* Get Complaints Data */
	        function get_complaints_data(){
	        	var apiUrl = '/gcc/api/pgr/getComplaintsList';
	    	    // Return a Promise
	    	    return new Promise(function(resolve, reject) {
	    	        $.ajax({
	    	            url: apiUrl,
	    	            type: 'GET',
	    	            dataType: 'json',
	    	            success: function(jsonResponse) {
	    	                // Resolve the Promise with the department list
	    	                resolve(jsonResponse);
	    	            },
	    	            error: function(xhr, status, error) {
	    	                // Reject the Promise with the error message
	    	                reject(error);
	    	            }
	    	        });
	    	    });
	        }
	        
	        /* Get Complaints List */
	        function get_complaints_list(){
	        	get_complaints_data().then(function(complaintList) {
	    		    // Handle the department list
	    		    generate_table(complaintList);
	    		    
	    		}).catch(function(error) {
	    		    // Handle errors
	    		    console.error('Error fetching department list:', error);
	    		});
			}
        
	        
	        /* Call DataTable function */
	        function generate_table(data){
	        	
	            var table = $('#complaintDatatable').DataTable( {
				        dom: 'Bftip',
				        columnDefs: [
						  { targets: 'no-sort', orderable: false }
						],
				        lengthMenu: [
				            [ 50, 100, 200, 500, -1 ],
				            [ '50 rows', '100 rows', '200 rows','500 rows', 'Show all' ]
				        ],
				        scrollY: '50vh',
				        fixedColumns: {
					        left: 0,
					        right: 0
					    },
				        buttons: [buttons],
				        responsive: true,
				        searching: false,
				        select: false,
				        processing: false,
				    } );
	            
	            // Clearn Table data
	            table.clear().draw();
	            
	         	// Add rows to DataTable
	         	var rowNum = 1;
	            $.each(data, function(index, row) {
	                table.row.add([
	                	rowNum++,
	                    row['ZONE_NAME'],
	                    row['DIVISION_NAME'],
	                    row['USER_NAME'],
	                    "<a href=\"#\" onclick=\"return viewComplaintDetails('"+row['COMPLAINTNUMBER']+"')\" class=\"link\">"+row['COMPLAINTNUMBER']+"</a>",
	                    row['COMPLAINTTYPENAME'],
	                    row['LOCATION'],
	                    row['COMPDATE'],
	                    row['TIME'],
	                    row['STATUS'],
	                    row['DEPT_NAME'],
	                    row['MODE']
	                ]).draw(false);
	            });
	            
	            // Now call for Filter
	            get_department_data();
	            
	            remove_loading(); // remove Loading 
			}
			
			$(document).ready(function() {
				call_loading();
	            get_complaints_list();
	            
			});
		</script>
