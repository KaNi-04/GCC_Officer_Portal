	<script type="text/javascript">
	document.addEventListener("DOMContentLoaded", function () {
		
		fetchAEOSchoolData([], '', '');
	    
	    let aeoDropdown = document.getElementById('aeodropdown');
	    let zoneDropdown = document.getElementById('zonedropdown');
	    let wardDropdown = document.getElementById('warddropdown');	    
	    

	    fetch('/gcc/api/gccschool/report/getAEOList') 
	        .then(response => response.json())
	        .then(data => {
	            // Clear existing options
	            aeoDropdown.innerHTML = `<option value="">Select</option>`;

	            // Add options from the API response
	            data.data.forEach(aeo => {
	            	aeoDropdown.innerHTML += `<option value="${aeo.udise}">${aeo.aeo_num}</option>`;
	            });
	        })
	        .catch(error => {
	            console.error('Error fetching in AEO List:', error);
	        });
	    
	    aeoDropdown.addEventListener('change', function () {
	        const selectedGroup = aeoDropdown.value;

	        if (selectedGroup) {
	            
	            fetch(`/gcc/api/gccschool/report/getAEOZone?udise=${encodeURIComponent(selectedGroup)}`)
	                .then(response => response.json())
	                .then(data => {
	                    // Clear existing options
	                    zoneDropdown.innerHTML = `<option value="">Select</option>`;

	                    // Add options from the API response
	                    data.data.forEach(zone => {
	                        zoneDropdown.innerHTML += `<option value="${zone}">${zone}</option>`;
	                    });
	                    
	                    wardDropdown.innerHTML = `<option value="">Select</option>`;
	                    
	                })
	                .catch(error => {
	                    console.error('Error fetching zone for aeo:', error);
	                });
	        } else {
	            
	            zoneDropdown.innerHTML = `<option value="">Select</option>`;
	            wardDropdown.innerHTML = `<option value="">Select</option>`;
	        }
	    });
	    
	    zoneDropdown.addEventListener('change', function () {
	        const selectedAeo = aeoDropdown.value;
	        const selectedZone= zoneDropdown.value;

	        if (selectedAeo && selectedZone) {
	            
	            fetch(`/gcc/api/gccschool/report/getAEOWard?udise=${encodeURIComponent(selectedAeo)}&zone=${encodeURIComponent(selectedZone)}`)
	                .then(response => response.json())
	                .then(data => {
	                    // Clear existing options
	                    wardDropdown.innerHTML = `<option value="">Select</option>`;

	                    // Add options from the API response
	                    data.data.forEach(Ward => {
	                    	wardDropdown.innerHTML += `<option value="${Ward}">${Ward}</option>`;
	                    });
	                })
	                .catch(error => {
	                    console.error('Error fetching ward for aeo:', error);
	                });
	        } else {
	            
	        	wardDropdown.innerHTML = `<option value="">Select</option>`;
	        }
	    });

	   
	    
	});

  		    let zoneDropdown = document.getElementById('zonedropdown');
  		    let wardDropdown = document.getElementById('warddropdown');	
  	 		
  		  // âœ… Extract selected values from a multi-select dropdown as an array
  		    let aeovalue = Array.from(aeoDropdown.selectedOptions).map(opt => opt.value);
  		  	//let aeovalue =aeoDropdown.value;
  	    	let zonevalue = zoneDropdown.value;

    	   console.log("aeovalue: ",aeovalue);

    	   if (!aeovalue || aeovalue.length === 0) {

    	    }
    	   
    	   fetchAEOSchoolData(aeovalue, zonevalue, wardvalue);  	   
    	   
  	 	});

	 function fetchAEOSchoolData(aeovalue, zonevalue, wardvalue)
	 {
		 const params = new URLSearchParams();
		aeovalue.forEach(val =>{ console.log("Appending udise:", val);
			params.append("udise", val)}); // Use 'udiseList' as repeated query parameter
  	   params.append("zone", zonevalue);
  	   params.append("ward", wardvalue);
  	   
  	   $('#pageLoader').show();
  	   $.ajax({
             type: "GET",
             url: `/gcc/api/gccschool/report/getAEOSchoolData?${params.toString()}`, // Append query string to URL
             contentType: "application/json",
             success: function (response) {
          	    console.log("API Response:", response);
          	    $('#pageLoader').hide();
          	    if (response.message === "Success") {
          	        console.log("Details Array:", response.data);
          	        // Ensure details is an array and has at least one entry
          	        if (Array.isArray(response.data) && response.data.length > 0) {
          	        	 let scrollHeight = response.data.length <= 50 ? 'auto' : '80vh';
          	        	
          	            let table = $('#ReportDatatable').DataTable({
          	                destroy: true,
          	                searching: true,
          	                autoWidth: true,          	                
          	                paging: true,
          	                info: true,
          	                data: response.data,          	              
          	                columns: [
          	                    { 
          	                        data: null, 
          	                        render: (data, type, row, meta) => meta.row + 1, 
          	                        className: 'text-center' 
          	                    },
          	                    { data: 'aeo_num', defaultContent: '-', className: 'text-center' },
          	                    { data: 'zone', defaultContent: '-', className: 'text-center' },
          	                    { data: 'division', defaultContent: '-', className: 'text-center' },
          	                    { data: 'udise', defaultContent: '-', className: 'text-center' },
          	                    { data: 'other_details', defaultContent: '-', className: 'text-center' },
          	                    { data: 'staff_details', defaultContent: '-', className: 'text-center' },
          	                    { data: 'students_details', defaultContent: '-', className: 'text-center' },
          	                    { data: 'buildings', defaultContent: '-', className: 'text-center' },
          	                    { data: 'playground_details', defaultContent: '-', className: 'text-center' },
          	                    { data: 'drinkingwater_details', defaultContent: '-', className: 'text-center' },
          	                    { data: 'toilet_details', defaultContent: '-', className: 'text-center' },
          	                    { data: 'school_assets', defaultContent: '-', className: 'text-center' },
          	                    { data: 'kitchen_details', defaultContent: '-', className: 'text-center' },
          	                    { data: 'overall_status', defaultContent: '-', className: 'text-center' }
          	                    
          	                      
          	                ],
          	                dom: 'Bfrtip',
          	                buttons: [
 	      		                  {
 	      		                      extend: 'pageLength',
 	      		                      className: 'btn btn-warning'
 	      		                  },
 	      		                  {
 	      		                      title: 'Data export',
 	      		                      extend: 'copyHtml5',
 	      		                      text: 'Copy',
 	      		                      className: 'btn btn-secondary',
 	      		                      id: 'copyBtn'
 	      		                  },
 	      		                  {
 	      		                      extend: 'excelHtml5',
 	      		                      text: 'Excel',
 	      		                      className: 'btn btn-secondary',
 	      		                      id: 'excelBtn'
 	      		                  },
 	      		                  {
 	      		                      extend: 'csvHtml5',
 	      		                      text: 'CSV',
 	      		                      className: 'btn btn-secondary',
 	      		                      id: 'csvBtn'
 	      		                  },
 	      		                  {
 	      		                      extend: 'pdfHtml5',
 	      		                      text: 'PDF',
 	      		                      className: 'btn btn-secondary',
 	      		                      id: 'pdfBtn'
 	      		                  }
 	      		              ],
 	      		             columnDefs: [
 	      		                { targets: 'no-sort', orderable: false }
 	      		            ],
 	      		            lengthMenu: [
 	      		                [50, 100, 200, 500, -1],
 	      		                ['50 rows', '100 rows', '200 rows', 'Show all']
 	      		            ],
 	      		            scrollY: scrollHeight,
 	      		            scrollX: true,   	      		            
 	      		       		responsive: false,
 	                		searching: true
 	      		            });
          	        }
          	        
          	    }
          	    else if (response.message === "NoData") {
      	        	$('#pageLoader').hide();
      	            Swal.fire({
      	                icon: 'warning',
      	                title: response.data,
      	                text: 'No data available for the selected criteria.'
      	            });
      	        }           	    
          	    else {
          	    	$('#pageLoader').hide();
          	        Swal.fire({
          	            icon: 'error',
          	            title: 'Error',
          	            text: response.message || 'Something went wrong!'
          	        });
          	    }
          	},

             error: function (error) {
             	$('#pageLoader').hide();
             	Swal.fire({
  	            icon: 'error',
  	            title: 'Error',
  	            text: response.message || 'Something went wrong!'
  	        });
             }
         });
	 }
