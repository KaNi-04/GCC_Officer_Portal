<style>
		
/* Remove background image from the container itself */
.select2-container--default .select2-selection--multiple {
    padding-right: 30px;
    min-height: 38px;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    position: relative; /* important for the ::after */
    background-image: none;
}

/* Add the dropdown arrow via a pseudo-element */
.select2-container--default .select2-selection--multiple::after {
    content: "";
    position: absolute;
    top: 50%;
    right: 8px;
    width: 14px;
    height: 14px;
    transform: translateY(-50%);
    background-image: url("data:image/svg+xml;utf8,<svg fill='gray' height='20' viewBox='0 0 24 24' width='20' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
    background-repeat: no-repeat;
    background-size: contain;
    pointer-events: none;
}

/* Each selected tag */
.select2-container--default .select2-selection--multiple .select2-selection__choice {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 5px 10px;
    margin: 4px 4px 0 0;
    background-color: #f5f5f5;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 13px;
    line-height: 1.4;
    max-width: 100%;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

/* The text inside the tag */
.select2-container--default .select2-selection--multiple .select2-selection__choice__display {
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    flex: 1;
    margin-right: 8px;
}

/* The "X" close icon */
.select2-container--default .select2-selection--multiple .select2-selection__choice__remove {
    position: static;
    transform: none;
    color: #333;
    font-size: 14px;
    font-weight: bold;
    cursor: pointer;
    background: transparent;
    border: none;
    line-height: 1;
}

@media (max-width: 768px) {

</style>



<body>
	<div class="wrapper">

								    <b>List of Electrical Assets</b>

						    <span id="Eeditassetname"></span> - Edit Electrical Asset

						<span id="Eeditid" style="display: none;"></span>

						<div class="form-group col-6">
						    <label for="Emaster_qty">Master Quantity &nbsp;<!-- (&nbsp;Already in master&nbsp;<span id="AEmaster_qty" style="font-style: italic;font-weight: bold;"></span>&nbsp;) --><span class="text-danger">*</span></label>

		<script th:replace="~{fragments/modules/base/script :: script}"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
		<script type="text/javascript">

		console.log("hi electrical assets...");
		  $(document).ready(function () {
			  $('#Emaster_qty').on('input', function() {
			        this.value = this.value.replace(/[^0-9]/g, '');
			    });
			  
			  let ElectricalAsseturlParams = new URLSearchParams(window.location.search);
				let EAssetschoolId = ElectricalAsseturlParams.get("schoolId");
			  
				loadEAsset(EAssetschoolId);
			   // Only run after DOM and libraries are ready

            $('#subAssetType').on('select2:opening', function() {
                setTimeout(() => {
                    $('.select2-search__field').prop('readonly', true); // disable typing
                }, 0);
            });
			   
            if (!window.EassetEventsBound) {
			    
            	$(document).on('click', '.add-ebtn', function () {
            	    handleAddEAsset(EAssetschoolId);
            	});
            	
            	$(document).on('click', '#savingEAsset', function () {
            	    handleSaveEAsset(EAssetschoolId);
            	});
            	
            	$(document).on('click', '.edit-btne', handleEAssetEdit);
            	
            	 $(document).on('click', '#UpdatingEAsset', handelEditEAsset);
			    
						    
			    window.EassetEventsBound = true;
			}
		  
            
           $('#subAssetType').on('change', function () {
        	   console.log("hi...");
        	    const selectedOptions = $(this).find('option:selected');
        	    const $container = $('#selectedAssetsContainer');
        	    $container.empty(); // Clear previous entries

        	    if (selectedOptions.length >= 1) {
        	        $('#savingcontainer').show();
        	    } else {
        	        $('#savingcontainer').hide();
        	    }

        	    let labelRow = '';
        	    let inputRow = '';
        	    let counter = 0;

        	    selectedOptions.each(function (index) {
        	        const assetName = $(this).text();
        	        const assetId = $(this).val();

        	        // Start new row every 3 items
        	        if (counter % 3 === 0) {
        	            if (labelRow || inputRow) {
        	                labelRow += '</div>';
        	                inputRow += '</div>';
        	                $container.append(labelRow);
        	                $container.append(inputRow);
        	            }
        	            labelRow = '<div class="row mb-1">';
        	            inputRow = '<div class="row mb-3">';
        	        }

        	        labelRow += `
        	            <div class="col-md-4">
        	                <label><b>${assetName}</b></label>
        	            </div>
        	        `;

        	        inputRow += `
        	            <div class="col-md-4">
        	        	<input type="number" class="form-control asset-quantity-input" name="assetQuantity_${assetId}" placeholder="Enter Quantity" min="0">
        	            </div>
        	        `;

        	        counter++;
        	    });

        	    // Append remaining items
        	    if (labelRow || inputRow) {
        	        labelRow += '</div>';
        	        inputRow += '</div>';
        	        $container.append(labelRow);
        	        $container.append(inputRow);
        	    }
        	});
        // Add an event listener to all input fields with the class 'asset-quantity-input'
           $(document).on('input', '.asset-quantity-input', function() {
               // Replace any character that is NOT a digit with an empty string
               this.value = this.value.replace(/[^0-9]/g, '');
           });
          
        });
		
		  
		  
		  function handleEAssetEdit(){
				
				console.log("Button clicked");
				let id = $(this).data('id');
				console.log("id=" + id);
				
				$.ajax({
			        type: "GET",
			        url: "/gcc/api/gccschool/schoolproperty/getAssetMasterById",
			        data: { assetMasterId: id,asset_id:2 },
			        success: function (response) {
			            if (response.status === "Success" && response.data) {
			                let data = response.data;

			                // Populate modal fields
			                $('#Eeditassetname').text(data.asset_name || '');
			                //$('#Emaster_qty').val(data.master_qty || '');
			                $('#Emapped_qty').val(data.mapped_qty || '');
			                $('#Eunmapped_qty').val(data.unmapped_qty || '');
			                
			                
			                $('#Eeditid').val(data.electrical_master_id);
			                
			                $('#AEmaster_qty').text(data.master_qty || '');

			                // Show the modal
			                $('#EditEAssetModal').modal('show');
			            } else {
			                Swal.fire('Error', 'Unable to fetch Electrical asset details.', 'error');
			            }
			        },
			        error: function (xhr, status, error) {
			            console.error('Error fetching Electrical asset:', error);
			            Swal.fire('Error', 'Server error while fetching Electrical asset.', 'error');
			        }
			    });
				
			}
		  
		  function loadEAsset(schoolId) {
				//console.log("vvvvvvvvvv");
				var buttons = [
					{
						extend: 'pageLength',
						className: 'btn btn-warning'
					},
					{
						title: 'Data export',
						extend: 'copyHtml5',
						text: 'Copy',
						className: 'btn btn-secondary',
						id: 'copyBtn'
					},
					{
						extend: 'excelHtml5',
						text: 'Excel',
						className: 'btn btn-secondary',
						id: 'excelBtn',
						title: 'Electrical Asset List'
					},
					{
						extend: 'csvHtml5',
						text: 'CSV',
						className: 'btn btn-secondary',
						id: 'csvBtn',
						title: 'Electrical Asset List'
					},
					{
						extend: 'pdfHtml5',
						text: 'PDF',
						className: 'btn btn-secondary',
						id: 'pdfBtn',
						title: 'Electrical Asset List'
					},
					{
						extend: 'print',
						text: 'Print',
						className: 'btn btn-secondary',
						id: 'printBtn',
						title: 'Electrical Asset List',
						exportOptions: {
							columns: ':visible:not(.no-print)' // Exclude columns with class 'no-print' from print view
						}
					}
				];
				
			    $.get('/gcc/api/gccschool/schoolproperty/getAssetMaster', {school_id: schoolId,asset_id:2}, res => {
			        if ($.fn.DataTable.isDataTable('#EAssetManageDatatable')) {
			            $('#EAssetManageDatatable').DataTable().clear().destroy(true);
			        }
					
			        //console.log("hello");
			        let tableData = [];
			        if (res.status === "Success" && Array.isArray(res.data)) {
			        	//console.log("res.data="+res.data);
			            tableData = res.data;
			        }

			        $('#EAssetManageDatatable').DataTable({
			            data: tableData,
			            columns: [
			                {data: null, render: (d, t, r, m) => m.row + 1, className: 'text-center'},
			                {data: 'asset_name',className: 'text-center'},
			                {data: 'master_qty',className: 'text-center'},
			                {
			                	  data: 'mapped_qty',className: 'text-center',
			                	  render: data => data != null ? data : '-'
			                	},
			                	{
			                	  data: 'unmapped_qty',className: 'text-center',
			                	  render: data => data != null ? data : '-'
			                	},
			                	
			                {
			                    data: 'electrical_master_id',
			                    render: (data, t, row) => `
			                        <div class="text-center">
			                            <button class="btn btn-sm btn-success edit-btne" data-id="${row.electrical_master_id}" ><i class="ik ik-edit-2" style="font-size:medium;margin-left:5px;"></i></button>
			                        </div>`, className: 'text-center'
			                }
			            ],
			            lengthMenu: [
			                [50, 100, 200, 500, -1],
			                ['50 rows', '100 rows', '200 rows', '500 rows', 'Show all']
			            ],
			            dom: 'Bftip',			          
			            //fixedColumns: {left: 0, right: 0},
			            scrollY: '70vh',
			            scrollX: true,
			            autoWidth: true,           	                
  	                	paging: true,
  	                	info: true,
			            buttons: buttons,
			            responsive: false,
			            searching: true,
			            select: false,
			            processing: false,
			            language: {
			                emptyTable: '<span class="text-danger">No Details found</span>'
			            }
			        });
			        
			    });
			}
		  
		  function loadsubassets(schoolId) {
              $.ajax({
                  url: '/gcc/api/gccschool/dropdown/getSplSubAssetType',
                  type: 'GET',
                  data: { school_id:schoolId,assetid: 2 },
                  success: function (response) {
                      const $court = $('#subAssetType');
                      $court.empty();                    
  					
                      if (response.status === 'OK' && Array.isArray(response.data)) {
                          response.data.forEach(item => {
                              $court.append(`<option value="${item.sub_asset_id}">${item.asset_name}</option>`);
                          });
                      } else {
                          $court.append('<option value="">No Data Found</option>');
                      }

                      if ($court.hasClass("select2-hidden-accessible")) {
                          $court.select2('destroy');
                      }

                      $court.select2({
                          placeholder: "Select Asset",
                          width: '100%',
                          minimumResultsForSearch: Infinity,
                          closeOnSelect: false
                      });
                  },
                  error: function () {
                      const $court = $('#subAssetType');
                      $court.empty().append('<option value="">Error loading data</option>');

                      if ($court.hasClass("select2-hidden-accessible")) {
                          $court.select2('destroy');
                      }

                      $court.select2({
                          placeholder: "Select Asset",
                          width: '100%',
                          minimumResultsForSearch: Infinity,
                          closeOnSelect: false
                      });

                      alert("Something went wrong while fetching asset sub types.");
                  }
              });
          }
       
        
        function handleAddEAsset(schoolId) {
           
        	 $('#savingcontainer').hide();
        	$('#subAssetType').empty();
        	$('#selectedAssetsContainer').empty();
        	loadsubassets(schoolId);
        	
            // Then show the modal
            $('#AddEAssetModal').modal('show');
        }
 	
        function handleSaveEAsset(EAssetschoolId) {
        	$('#savingEAsset').prop('disabled', true).text('Saving...');
        	const selectedAssets = $('#subAssetType').val(); // array of selected sub_asset_id
            const assetData = [];

            if (!selectedAssets || selectedAssets.length === 0) {
            	$('#savingEAsset').prop('disabled', false).text('Save');
                Swal.fire({
                    icon: 'warning',
                    title: 'Missing Field',
                    text: 'Please select at least one asset.',
                });               
                return;
            }

            let hasError = false;
            let hasZero = false;
            let errorAssets = [];
            let zeroAssets = [];

            selectedAssets.forEach(function (subAssetId) {
                const quantityInput = $(`input[name="assetQuantity_${subAssetId}"]`);
                const quantity = quantityInput.val();
                const assetName = $(`#subAssetType option[value="${subAssetId}"]`).text(); // Get asset name

                if (!quantity || isNaN(quantity) || parseInt(quantity) < 0) {
                    hasError = true;
                    errorAssets.push(assetName);
                } else if (parseInt(quantity) === 0) {
                    hasZero = true;
                    zeroAssets.push(assetName);
                } else {
                    assetData.push({                       
                        sub_asset_id: subAssetId,
                        master_qty: parseInt(quantity)
                    });
                }
            });

            if (hasError) {
            	$('#savingEAsset').prop('disabled', false).text('Save');
                Swal.fire({
                    icon: 'warning',
                    title: 'Validation Error',
                    html: `Please enter a valid quantity for the following assets:<br><b>${errorAssets.join(', ')}</b>`,
                });
                return;
            }

            if (hasZero) {
            	$('#savingEAsset').prop('disabled', false).text('Save');
                Swal.fire({
                    icon: 'warning',
                    title: 'Zero Quantity Error',
                    html: `You have entered 0 for the following assets:<br><b>${zeroAssets.join(', ')}</b><br>Please remove them from the selection or enter a valid quantity.`,
                    allowOutsideClick: false,
                    allowEscapeKey: false,
                    showConfirmButton: true
                });
                return;
            }
            
            const payload = {
                    school_id: EAssetschoolId,
                    asset_id: "2", // electrical asset
                    data: assetData
                };

                console.log("Final Payload to Save:", payload);
            
             
             
             $.ajax({
                url: '/gcc/api/gccschool/schoolproperty/saveAssetMaster',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(payload),
                success: function(response) {
                	$('#savingEAsset').prop('disabled', false).text('Save');
                	if (response.status === 'OK') {
                        //Swal.fire('Success', response.message, 'success');
                        //$('#AddEAssetModal').modal('hide');
                        Swal.fire({
		                	allowOutsideClick: false,
		  	              	allowEscapeKey: false,
		  	              	allowEnterKey: false,
		                    icon: 'success',
		                    title: 'Success',
		                    text: response.message
		                }).then(() => {		                    		               		                    
		                    location.reload();
		                });
                        
                    } else {
                        Swal.fire('Error ', response.message, 'error');
                    }
                },
                error: function() {
                	$('#savingEAsset').prop('disabled', false).text('Save');
                    Swal.fire('Error', 'Something went wrong while saving assets.', 'error');
                }
            }); 
            
        }

        function handelEditEAsset(){
			
        	 let emaster_qty = $('#Emaster_qty').val();
        	    let eassetMasterId = $('#Eeditid').val(); 
        	    
        	    console.log("emaster_qty"+emaster_qty);
                console.log("eassetMasterId"+eassetMasterId);

        	    if (!emaster_qty || isNaN(emaster_qty)) {
        	        Swal.fire({
        	            icon: 'warning',
        	            title: 'Invalid Quantity',
        	            text: 'Please enter a valid Master Quantity',
        	        });
        	        return;
        	    }

        	    if (!eassetMasterId || isNaN(eassetMasterId)) {
        	        Swal.fire({
        	            icon: 'warning',
        	            title: 'Missing ID',
        	            text: 'Electrical Asset ID is missing or invalid.',
        	        });
        	        return;
        	    }

           
       	
		    $.ajax({
		        type: "POST",
		        url: "/gcc/api/gccschool/schoolproperty/updateAssetMaster", // your endpoint
		        data: {
		        	master_qty: parseInt(emaster_qty),
		            assetMasterId: parseInt(eassetMasterId),
		        	asset_id:2
		        },
		        success: function (response) {
		            if (response === "Success") {
		                Swal.fire({
		                	allowOutsideClick: false,
		  	              	allowEscapeKey: false,
		  	              	allowEnterKey: false,
		                    icon: 'success',
		                    title: 'Asset Updated',
		                    text: 'Asset Updated successfully!'
		                
		                }).then(() => {
	                        
		                    	location.reload();
		                   });
		            }
		            else if (response === "lesser than") {
		                Swal.fire({
		                    icon: 'error',
		                    title: 'Error',
		                    text: 'Entered Quantity is lesser than Mapped Quantity!'		                
		                });
		            }
		            else {
		                Swal.fire({
		                    icon: 'error',
		                    title: 'Error',
		                    text: 'Something went wrong while updating asset.'
		                });
		            }
		        },
		        error: function (xhr, status, error) {
		        	console.error('Error updating assets:', error);
		            Swal.fire({
		                icon: 'error',
		                title: 'Request Failed',
		                text: 'Unable to send request to the server.'
		            });
		        }
		    });
		}
       
		</script>
