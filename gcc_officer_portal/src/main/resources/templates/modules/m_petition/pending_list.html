// Function to load petition types into dropdown
function loadPetitionTypes() {
    $.ajax({
        url: '/gcc/api/m_petition/getPetitionTypes',
        type: 'GET',
        dataType: 'json',
        success: function (response) {
            let $dropdown = $("#petitionType");
            $dropdown.empty(); 
            $dropdown.append('<option value="">-- All Types --</option>');

            // If response is an array
            if (Array.isArray(response)) {
                $.each(response, function (index, item) {
                    $dropdown.append('<option value="' + item.petition_type_id + '">' + item.name + '</option>');
                });
            } else {
                // If response is a single object
                $dropdown.append('<option value="' + response.petition_type_id + '">' + response.name + '</option>');
            }
        },
        error: function (xhr, status, error) {
            console.error("Error loading petition types:", error);
        }
    });
}

			
function loadReportData(fromDate, toDate, petitionTypeId = "", isReset = false) {
    let apiUrl = '/gcc/api/m_petition/getReportList';
    let params = [];

    if (!isReset) {
        if (fromDate && toDate) {
            params.push("fromDate=" + fromDate);
            params.push("toDate=" + toDate);
        }
        if (petitionTypeId) {
            params.push("petitionType=" + petitionTypeId);
        }
    }

    if (params.length > 0) {
        apiUrl += "?" + params.join("&");
    }

    $.ajax({
        url: apiUrl,
        type: 'GET',
        dataType: 'json',
        success: function (response) {
            if ($.fn.DataTable.isDataTable('#ReportDatatable')) {
                $('#ReportDatatable').DataTable().clear().destroy();
            }

            $('#ReportDatatable').DataTable({
                data: response,
                dom: 'Bfrtip',
                buttons: buttons,
                columns: [
                    {
                        data: null,
                        className: "text-center",
                        render: function (data, type, row, meta) {
                            return meta.row + 1;
                        }
                    },
                    { data: 'petition_no', className: "text-center" },
                    { data: 'petitioner_name', className: "text-center" },
                    { data: 'petition_type', className: "text-center" },
                    { data: 'complaint_nature', className: "text-center" },
                    { data: 'officer_name', className: "text-center" },
                    { data: 'status', className: "text-center" }
                ]
            });
        },
        error: function (xhr, status, error) {
            console.error("Error fetching report list:", error);
        }
    });
}


$(document).ready(function () {
    // Load petition types dynamically
    loadPetitionTypes();

    // Default load today's data
    let today = new Date().toISOString().split('T')[0];
    $("#fromDate").val(today);
    $("#toDate").val(today);
    loadReportData(today, today);

    // On Filter Button Click
    $("#filterBtn").click(function () {
        let fromDate = $("#fromDate").val();
        let toDate = $("#toDate").val();
        let petitionTypeId = $("#petitionType").val();

        if (fromDate && toDate) {
            loadReportData(fromDate, toDate, petitionTypeId);
        } else {
            alert("Please select both From Date and To Date");
        }
    });

    // Reset button click
    $("#resetBtn").click(function () {
        location.reload();
    });
});
