<script th:inline="javascript">

    $(document).ready(function () {
        // Initialize DataTable
        var table = $('#salaryDatatable').DataTable({
            dom: 'Bftip',
            columnDefs: [
                {targets: 'no-sort', orderable: false}
            ],
            lengthMenu: [
                [50, 100, 200, 500, -1],
                ['50 rows', '100 rows', '200 rows', 'Show all']
            ],
            scrollY: '50vh',
            fixedColumns: {
                left: 1,
                right: 1
            },
            buttons: [
                {
                    extend: 'pageLength',
                    className: 'btn btn-warning'
                },
                {
                    extend: 'pdfHtml5',
                    text: 'PDF',
                    className: 'btn btn-secondary',
                    id: 'pdfBtn',
                    exportOptions: {
                        columns: [0, 1, 2, 3, 4, 5, 6, 7]
                    },
                    orientation: 'landscape', // Change to landscape for more horizontal space
                    pageSize: 'A4', // You can change to A4 or A3 depending on your needs
                    customize: function (doc) {
                        // Custom column widths for better fit
                        doc.content[1].table.widths = ['5%', '20%', '12%', '10%', '12%', '15%', '15%', '10%'];

                        // Optional: Adjust font size if needed
                        doc.styles.tableBodyEven.alignment = 'center';
                        doc.styles.tableBodyOdd.alignment = 'center';
                    }
                },
                {
                    extend: 'excelHtml5',
                    text: 'EXCEL',
                    className: 'btn btn-secondary',
                    id: 'excelBtn'
                }
            ],
            fixedHeader: true,
            autoWidth: true,
            responsive: true,
            searching: true,
            select: false,
            processing: false
        });
    })

</script>
