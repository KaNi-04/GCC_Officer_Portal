			//Report List
			


    
	function loadReportData(fromDate, toDate, isReset = false) {
	    let apiUrl = '/gcc/api/zerohours_petition/getReportList';

	    // Add params only if dates are provided AND not reset
	    if (!isReset && fromDate && toDate) {
	        apiUrl += '?fromDate=' + fromDate + '&toDate=' + toDate;
	    }

	    $.ajax({
	        url: apiUrl,
	        type: 'GET',
	        dataType: 'json',
	        success: function (response) {
	            if ($.fn.DataTable.isDataTable('#ReportDatatable')) {
	                $('#ReportDatatable').DataTable().clear().destroy();
	            }

	            $('#ReportDatatable').DataTable({
	                data: response,
	                dom: 'Bfrtip',   // üëà this line enables buttons
	                buttons: buttons, // üëà your defined buttons array
	                columns: [
	                    {
	                        data: null,
	                        className: "text-center",
	                        render: function (data, type, row, meta) {
	                            return meta.row + 1;
	                        }
	                    },
	                    { data: 'petition_no', className: "text-center" },
	                    { data: 'ward', className: "text-center" },
	                    { data: 'zone', className: "text-center" },
	                    { data: 'petitioner_name', className: "text-center" },
	                    { data: 'complaint_nature', className: "text-center" },
	                    { data: 'officer_name', className: "text-center" },
	                    { data: 'status', className: "text-center" }
	                ]
	            });
	        },
	        error: function (xhr, status, error) {
	            console.error("Error fetching report list:", error);
	        }
	    });
	}

	$(document).ready(function () {
	    // Default load today's data
	    let today = new Date().toISOString().split('T')[0];
	    $("#fromDate").val(today);
	    $("#toDate").val(today);
	    loadReportData(today, today);

	    // On Filter Button Click
	    $("#filterBtn").click(function () {
	        let fromDate = $("#fromDate").val();
	        let toDate = $("#toDate").val();

	        if (fromDate && toDate) {
	            loadReportData(fromDate, toDate);
	        } else {
	            alert("Please select both From Date and To Date");
	        }
	    });

	    // Reset button click
	    $("#resetBtn").click(function () {
	        location.reload();
	    });
	});
