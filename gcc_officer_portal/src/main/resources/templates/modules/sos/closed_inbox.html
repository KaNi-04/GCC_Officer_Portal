	    <div th:replace="~{fragments/modules/circular/modal-box :: div}"></div>   
        
        <div th:replace="~{fragments/modules/base/app_module_menu_box :: div}"></div>
       
        <script th:replace="~{fragments/modules/base/script :: script}"></script>
        <script th:replace="~{fragments/modules/circular/script :: script}"></script>
        <script th:inline="javascript">
       		var createdBy = /*[[${LoginUserId}]]*/'';
       		var uploadDirectory = /*[[${uploadDirectory}]]*/'';
       		
        	var loading_text_msg = getLoadingMessage(); // get Random loading message from base/script
        	
        	// Loading Div id
        	const loading = $("#tableLoading");
	     	
        	// DataTables buttons configuration
	        var buttons = [
	        	{
					extend: 'pageLength',
					className: 'btn btn-warning'
				},
	            {
					title: 'Data export',
	                extend: 'copyHtml5',
	                text: 'Copy',
	                className: 'btn btn-secondary',
	                id: 'copyBtn'
	            },
	            {
	                extend: 'excelHtml5',
	                text: 'Excel',
	                className: 'btn btn-secondary',
	                id: 'excelBtn',
	                title: 'Circular List'
	            },
	            {
	                extend: 'csvHtml5',
	                text: 'CSV',
	                className: 'btn btn-secondary',
	                id: 'csvBtn',
	                title: 'Circular List'
	            },
	            {
	                extend: 'pdfHtml5',
	                text: 'PDF',
	                className: 'btn btn-secondary',
	                id: 'pdfBtn',
	                title: 'Circular List'
	            },
	            {
	                extend: 'print',
	                text: 'Print',
	                className: 'btn btn-secondary',
	                id: 'printBtn',
	                title: 'Circular List',
	                exportOptions: {
	                    columns: ':visible:not(.no-print)' // Exclude columns with class 'no-print' from print view
	                }
	            },
	            {
					extend: 'colvis',
					className: 'btn btn-warning'
				},
	        ];
			
        	
	        function call_loading(){
				loading.html(searchinfo("<b>"+loading_text_msg+"</b>"));
			}
			
			function remove_loading(){
				loading.html("");
			}
			
	        
	        /* Get Complaints Data */
	        function get_rescue_data(){
	        	var apiUrl = '/gcc/api/sos/getRescueList?status=1';
	    	    // Return a Promise
	    	    return new Promise(function(resolve, reject) {
	    	        $.ajax({
	    	            url: apiUrl,
	    	            type: 'GET',
	    	            dataType: 'json',
	    	            success: function(jsonResponse) {
	    	                // Resolve the Promise with the department list
	    	                resolve(jsonResponse);
	    	            },
	    	            error: function(xhr, status, error) {
	    	                // Reject the Promise with the error message
	    	                reject(error);
	    	            }
	    	        });
	    	    });
	        }
	        
	        /* Get Complaints List */
	        function get_rescue_list(){
	        	get_rescue_data().then(function(rescueList) {
	    		    // Handle the complaint list
	    		    generate_table(rescueList);
	    		    
	    		}).catch(function(error) {
	    		    // Handle errors
			        if (error && error.message) {
			            console.error('Error fetching resuce list:', error.message);
			        } else {
			            console.error('An error occurred while fetching rescue list:', error);
			        }
	    		});
			}
	        
	        /* Call DataTable function */
	        function generate_table(data){
	        	
	            var table = $('#circularDatatable').DataTable( {
				        dom: 'Bftip',
				        columnDefs: [
						  { targets: 'no-sort', "orderable": false },
						  { targets: 'no-exportable', "exportable": false },
						  { targets: 5, orderSequence: ['desc'] }
						],
				        lengthMenu: [
				            [ 50, 100, 200, 500, -1 ],
				            [ '50 rows', '100 rows', '200 rows','500 rows', 'Show all' ]
				        ],
				        /*scrollY: '50vh',*/
				        fixedColumns: {
					        left: 0,
					        right: 0
					    },
				        buttons: [buttons],
				        responsive: true,
				        searching: false,
				        select: false,
				        processing: false,
				    } );
	            
	            // Clearn Table data
	            table.clear().draw();
	            
	         	// Add rows to DataTable
	         	//var rowNum = data.length;
	         	var rowNum = 1;
	            $.each(data, function(index, row) {
					var file_text="";
					var filetype="";
					var rescueid=row['id'];
					var action =`<center><a href="#" onclick="return viewFile(${rescueid});" class="text-blue" data-animation="true" data-toggle="tooltip" data-placement="top" title="View Circular Details" data-original-title="View Circular Details"><i class="ik ik-eye f-16 text-blue"></i></a></center>`;
			                    
	                table.row.add([
	                	rowNum++,
	                	row['request_type'],
	                	row['modeofcomplient'],
	                    row['contact_name'],
	                    row['contact_number'],
	                    row['zone'],
	                    row['ward'],
	                    row['streetname'],
	                    row['remarks'],
	                    row['statusText'],
	                    action
	                ]).draw(false);
	            });
	            
	            // Enable tooltips for all elements with data-toggle="tooltip"
	            $('[data-toggle="tooltip"]').tooltip();
	            remove_loading(); // remove Loading 
			}
	        
	        /* Get Complaints Data */
	        function viewData(rescueid){
	        	var apiUrl = '/gcc/api/sos/getRescueUpdateData?rescueid='+rescueid;
	    	    // Return a Promise
	    	    return new Promise(function(resolve, reject) {
	    	        $.ajax({
	    	            url: apiUrl,
	    	            type: 'GET',
	    	            dataType: 'json',
	    	            success: function(jsonResponse) {
	    	                // Resolve the Promise with the department list
	    	                resolve(jsonResponse);
	    	            },
	    	            error: function(xhr, status, error) {
	    	                // Reject the Promise with the error message
	    	                reject(error);
	    	            }
	    	        });
	    	    });
	        }
	        
	        function viewFile(rescueid) {
	            viewData(rescueid).then(function(rescuedata) {
	                $.each(rescuedata, function(index, row) {
	                    // Show Modal Box
	                    $("#viewFileBox").modal({
	                        backdrop: 'static',
	                        keyboard: false
	                    });
	                    var fileHTML='';
	                    var fileHTMLleft = '';
	                    var fileHTMLright = '';
	                    $("#viewFileTitle").html("Rescue Information");
	                    
	                    $.each(row['Data'], function(index2, rowData) {

		                    fileHTMLleft = `<div class="card mb-0">
									             	<div class="card-header" style="color: #004085;background-color: #e7eff7;">
									                	<h3>Complaint Details</h3>
									                </div>
									                <div class="card-body">
										                <table class="table table-borderless table-vcenter mb-0" style="font-size:12px;">
													      <tbody>
													        <tr>
													          <th style="padding: 0.45rem 0.45rem;">நாள் / Date : </th>
													          <td class="fw-semibold" style="padding: 0.45rem 0.45rem;">
													           ${convertdate(rowData['cdate'])}
													          </td>
													        </tr>
													        
													        <tr>
													          <th style="padding: 0.45rem 0.45rem;">Contact Name</th>
													          <td class="fw-semibold" style="padding: 0.45rem 0.45rem;">
													           ${rowData['contact_name']}
													          </td>
													        </tr>
													        <tr>
													          <th style="padding: 0.45rem 0.45rem;">Contact Number :</th>
													          <td class="fw-semibold" style="padding: 0.45rem 0.45rem;">
													           ${rowData['contact_number']}
													          </td>
													        </tr>
													        <tr>
												        	<td colspan="2" style="padding: 0.45rem 0.45rem;">
													        	<table class="table table-bordered table-vcenter mb-0">
													                <thead>
													                  <tr>
													                    <th>Zone</th>
													                    <th>Ward</th>
													                    <th>Street Name</th>
													                  </tr>
													                </thead>
												                	<tbody>
												                 		<tr>
															            	<td class="fw-semibold">${rowData['zone']}</td>
															            	<td class="fw-semibold">${rowData['ward']}</td>
															            	<td class="fw-semibold">${rowData['streetname']}</td>
													                  	</tr>
												                	</tbody>
												              	</table>
												        	</td>
												        </tr>
													        <tr>
													          <th colspan="2" style="padding: 0.45rem 0.45rem;"><b>Request Type: </b>${rowData['request_type']}  |  <b>Status: </b>${rowData['status_name']}</p></th>
													        </tr>
													        <tr>
													        	<td colspan="2" style="padding: 0.45rem 0.45rem;">
														        	<table class="table table-bordered table-vcenter mb-0">
														                <thead>
														                  <tr>
														                    <th>Complaint <i class="fa fa-arrow-right"></i> Status</th>
														                    <th class="text-right" id="complaint_forward_link"></th>
														                  </tr>
														                </thead>
													                	<tbody>
													                 		<tr>
																            	<td colspan="2" class="fw-semibold">
																            	
															                    </td>
														                  	</tr>
													                	</tbody>
													              	</table>
													        	</td>
													        </tr>
													      </tbody>
													    </table>
									                </div>
									            </div>`;
	                    	
		                    if (rowData['officer_activity_data'] && rowData['officer_activity_data'].length > 0) {
		                        $.each(rowData['officer_activity_data'], function(activityIndex, activity) {
		                            var filepath = activity['imageUrl'];
		                            var filetype = activity['filetype'];
		                            
		                            fileHTMLright += `<b>Officer Remarks:</b><br>${activity['remarks']}<hr style="padding:1px;">`;
		                            
		                            if (filetype === 'application/pdf') {
		                            	fileHTMLright += `<iframe src="${filepath}" type="application/pdf" width="100%" height="600px"></iframe>`;
		                            } else if (filetype === 'image/jpeg' || filetype === 'image/png') {
		                            	fileHTMLright += `<b>Activity Image:</b><br><img src="${filepath}" alt="${filetype}" style="max-width:100%; height:auto;">`;
		                            } else {
		                            	fileHTMLright += ``;
		                            }
		                            
		                       });
		                    } else {
		                    	fileHTMLright = '<p>No activity data available for this rescue.</p>';
		                    }
	                    });
	                    
	                    fileHTML=`<div class="row">
	                    				<div class="col-lg-6"><div class="block block-rounded">${fileHTMLleft}</div></div>
	                    				<div class="col-lg-6"><div class="block block-rounded">${fileHTMLright}</div></div>
	                    		  </div>`;
	                    		  
	                    $('#viewFileBoxBody').html(fileHTML); // Inject content into modal body
	                });
	            }).catch(function(error) {
	                // Handle errors
	                if (error && error.message) {
	                    console.error('Error fetching rescue details:', error.message);
	                } else {
	                    console.error('An error occurred while fetching rescue details:', error);
	                }
	            });
	            return false;
	        }
	        
			
			$(document).ready(function() {
				call_loading();
				get_rescue_list();
			});
			
			
		</script>
    </body>
