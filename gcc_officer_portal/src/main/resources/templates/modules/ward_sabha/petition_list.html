        <script th:inline="javascript">
        	var loading_text_msg = getLoadingMessage(); // get Random loading message from base/script
        	
        	// Loading Div id
        	const loading = $("#tableLoading");
	     	
        	// DataTables buttons configuration
	        var buttons = [
	        	{
					extend: 'pageLength',
					className: 'btn btn-warning'
				},
	            {
					title: 'Data export',
	                extend: 'copyHtml5',
	                text: 'Copy',
	                className: 'btn btn-secondary',
	                id: 'copyBtn'
	            },
	            {
	                extend: 'excelHtml5',
	                text: 'Excel',
	                className: 'btn btn-secondary',
	                id: 'excelBtn',
	                title: 'Petition List'
	            },
	            {
	                extend: 'csvHtml5',
	                text: 'CSV',
	                className: 'btn btn-secondary',
	                id: 'csvBtn',
	                title: 'Petition List'
	            },
	            {
	                extend: 'pdfHtml5',
	                text: 'PDF',
	                className: 'btn btn-secondary',
	                id: 'pdfBtn',
	                title: 'Petition List'
	            },
	            {
	                extend: 'print',
	                text: 'Print',
	                className: 'btn btn-secondary',
	                id: 'printBtn',
	                title: 'Petition List',
	                exportOptions: {
	                    columns: ':visible:not(.no-print)' // Exclude columns with class 'no-print' from print view
	                }
	            }
	        ];
			
        	
	        function call_loading(){
				loading.html(searchinfo("<b>"+loading_text_msg+"</b>"));
			}
			
			function remove_loading(){
				loading.html("");
			}
			
			/* Get Event Data */
	        function get_event_data(){
	        	get_event_list().then(function(eventList) {
	        		$('#ward').empty();
					if(eventList.length>0){
						// Iterate through the department list and add options to the select element
		    		    $.each(eventList, function(index, events) {
		    	            // Create an option element
		    	            //alert(events.name);
		    	            var option = $('<option>', {
		    	            	value: events.id, // case-sensitive as per object
		    	                text: events.name
		    	            });
		    	            // Append the option to the select element
		    	            $('#eventid').append(option);
		    	        });
					}
					else{
						$("#card-body").html("<center>No Active Event Found!</center>");
					}
	    		}).catch(function(error) {
	    		    // Handle errors
	    		    console.error('Error fetching event list:', error);
	    		    
	    		});
	        	remove_loading();
			}
			
	        /* Get Complaints Data */
	        function get_petitions_data(id){
	        	var apiUrl = '/gcc/api/ward_sabha/getPetitionList?eventId='+id;
	    	    // Return a Promise
	    	    return new Promise(function(resolve, reject) {
	    	        $.ajax({
	    	            url: apiUrl,
	    	            type: 'GET',
	    	            dataType: 'json',
	    	            success: function(jsonResponse) {
	    	                // Resolve the Promise with the department list
	    	                resolve(jsonResponse);
	    	            },
	    	            error: function(xhr, status, error) {
	    	                // Reject the Promise with the error message
	    	                reject(error);
	    	            }
	    	        });
	    	    });
	        }
	        
	        /* Get Complaints List */
	        function get_petitions_list(id){
	        	call_loading();
	        	get_petitions_data(id).then(function(petitionList) {
	    		    // Handle the department list
	    		    generate_table(petitionList);
	    		}).catch(function(error) {
	    		    // Handle errors
			        if (error && error.message) {
			            console.error('Error fetching petition list:', error.message);
			        } else {
			            console.error('An error occurred while fetching petition list:', error);
			        }
	    		});
			}
        
	        
	        /* Call DataTable function */
	        function generate_table(data){

	        	if ( $.fn.dataTable.isDataTable('#petitionDatatable') ) {
	        	    $('#petitionDatatable').DataTable().destroy();  // Destroy the existing instance
	        	}
	        	
	            var table = $('#petitionDatatable').DataTable( {
				        dom: 'Bftip',
				        columnDefs: [
						  { targets: 'no-sort', "orderable": false },
						  { targets: 'no-exportable', "exportable": false }
						],
				        lengthMenu: [
				            [ 50, 100, 200, 500, -1 ],
				            [ '50 rows', '100 rows', '200 rows','500 rows', 'Show all' ]
				        ],
				        //scrollY: '50vh',
				        fixedColumns: {
					        left: 0,
					        right: 0
					    },
				        buttons: [buttons],
				        responsive: false,
				        searching: true,
				        select: false,
				        processing: false,
				    } );
	            
	            // Clearn Table data
	            table.clear().draw();
	            
	         	// Add rows to DataTable
	         	var rowNum = 1;
	            $.each(data, function(index, row) {

	            	//View Acknowledgement: View the acknowledgement for petition MP10000001.
					//Print Acknowledgement: Print the acknowledgement for petition MP10000001.
					//View Petition Details: View the details of petition MP10000001.
					//View Uploaded Files: View the files uploaded for petition MP10000001.

					actionHTML = `<div class="dropdown d-inline-block show">
			                        <a class="nav-link dropdown-toggle" href="#" id="moreDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"><i class="ik ik-more-horizontal"></i></a>
			                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="moreDropdown" x-placement="bottom-end">
			                        
			                        	<a class="dropdown-item" href="" data-animation="true" data-toggle="tooltip" data-placement="top" data-html="true" title="View the acknowledgement for petition `+row['petition_no']+`."><i class="ik ik-eye"></i> View Acknowledgement</a>
			                        	<a class="dropdown-item" href="" data-animation="true" data-toggle="tooltip" data-placement="top" data-html="true" title="Print the acknowledgement for petition `+row['petition_no']+`."><i class="ik ik-printer"></i> Print Acknowledgement</a>
			                        	<a class="dropdown-item" href="" data-animation="true" data-toggle="tooltip" data-placement="top" data-html="true" title="View the details of petition `+row['petition_no']+`."><i class="ik ik-eye"></i> View Petition Details</a>
			                        	<a class="dropdown-item" href="" data-animation="true" data-toggle="tooltip" data-placement="top" data-html="true" title="View the files uploaded for petition `+row['petition_no']+`."><i class="ik ik-eye"></i> View Uploaded Files</a>
			                        </div>
			                    </div>`
			                    
			        actionHTML =`<i class="ik ik-more-horizontal"></i>`
			        
	                table.row.add([
	                	rowNum++,
	                    '<a href="/gcc/ward_sabha/update-petition?petitionNo='+row['petitionNoEncode']+'" class="link">'+row['petition_no']+'</a>',
	                    row['petitioner_name'],
	                    row['petitioner_mobile'],
	                    //row['petitioner_address'],
	                    //row['petitioner_pincode'],
	                    row['complaint_nature'],
	                    convertdate(row['cdate']),
	                    row['status'],
	                    //row['petition_type_name'],
	                    actionHTML
	                ]).draw(false);
	            });
	            
	           // Enable tooltips for all elements with data-toggle="tooltip"
	            $('[data-toggle="tooltip"]').tooltip();
	            remove_loading(); // remove Loading 
			}
			
			$(document).ready(function() {
				call_loading();
				get_event_data();
			});
		</script>
