        <script th:inline="javascript">
        	var createdBy = /*[[${LoginUserId}]]*/'';
        	var loading_text_msg = getLoadingMessage(); // get Random loading message from base/script
        	var officerMasterList = "";
        	
        	// Loading Div id
        	const loading = $("#tableLoading");
	     	
        	// DataTables buttons configuration
	        var buttons = [
	        	{
					extend: 'pageLength',
					className: 'btn btn-warning'
				},
	            {
					title: 'Data export',
	                extend: 'copyHtml5',
	                text: 'Copy',
	                className: 'btn btn-secondary',
	                id: 'copyBtn'
	            },
	            {
	                extend: 'excelHtml5',
	                text: 'Excel',
	                className: 'btn btn-secondary',
	                id: 'excelBtn',
	                title: 'Petition List'
	            },
	            {
	                extend: 'csvHtml5',
	                text: 'CSV',
	                className: 'btn btn-secondary',
	                id: 'csvBtn',
	                title: 'Petition List'
	            },
	            {
	                extend: 'pdfHtml5',
	                text: 'PDF',
	                className: 'btn btn-secondary',
	                id: 'pdfBtn',
	                title: 'Petition List'
	            },
	            {
	                extend: 'print',
	                text: 'Print',
	                className: 'btn btn-secondary',
	                id: 'printBtn',
	                title: 'Petition List',
	                exportOptions: {
	                    columns: ':visible:not(.no-print)' // Exclude columns with class 'no-print' from print view
	                }
	            }
	        ];
			
        	
	        function call_loading(){
				loading.html(searchinfo("<b>"+loading_text_msg+"</b>"));
			}
			
			function remove_loading(){
				loading.html("");
			}
			
	        
	        /* Get Complaints Data */
	        function get_petitions_data(id){
	        	var apiUrl = '/gcc/api/ward_sabha/getUnmapPetitionList?eventId='+id;
	    	    // Return a Promise
	    	    return new Promise(function(resolve, reject) {
	    	        $.ajax({
	    	            url: apiUrl,
	    	            type: 'GET',
	    	            dataType: 'json',
	    	            success: function(jsonResponse) {
	    	                // Resolve the Promise with the department list
	    	                resolve(jsonResponse);
	    	            },
	    	            error: function(xhr, status, error) {
	    	                // Reject the Promise with the error message
	    	                reject(error);
	    	            }
	    	        });
	    	    });
	        }
	        
	        /* Get Complaints List */
	        function get_petitions_list(id){
	        	call_loading();
	        	get_petitions_data(id).then(function(petitionList) {
	    		    // Handle the department list
	    		    generate_table(petitionList);
	    		    
	    		}).catch(function(error) {
	    		    // Handle errors
			        if (error && error.message) {
			            console.error('Error fetching petition list:', error.message);
			        } else {
			            console.error('An error occurred while fetching petition list:', error);
			        }
	    		});
			}
        
	        
	        /* Call DataTable function */
	        function generate_table(data){

	        	$('#petitionDatatable').DataTable().destroy();
	        	
	            var table = $('#petitionDatatable').DataTable( {
				        dom: 'Bftip',
				        columnDefs: [
				        	{ targets: 'no-sort', "orderable": false },
							{ targets: 'no-exportable', "exportable": false }
						],
				        lengthMenu: [
				            [ 50, 100, 200, 500, -1 ],
				            [ '50 rows', '100 rows', '200 rows','500 rows', 'Show all' ]
				        ],
				       // scrollY: '50vh',
				        fixedColumns: {
					        left: 0,
					        right: 0
					    },
				        buttons: [buttons],
				        responsive: false,
				        searching: true,
				        select: false,
				        processing: false,
				    } );
	            
	            // Clearn Table data
	            table.clear().draw();
	            
	         	// Add rows to DataTable
	         	var rowNum = 1;
	            $.each(data, function(index, row) {
	                table.row.add([
	                	rowNum++,
	                    '<a href="/gcc/ward_sabha/update-petition?petitionNo='+row['petitionNoEncode']+'">'+row['petition_no']+'</a>',
	                    row['petitioner_name'],
	                    row['zone'],
	                    row['ward'],
	                    row['complaint_nature'],
	                    convertdate(row['cdate']),
	                    row['status'],
	                    '<a href="#" onclick="return compliant_mapping(\''+row['petition_id']+'\',\'Assign to the Department Officer\',\''+row['petition_no']+'\');"data-animation="true" data-toggle="tooltip" data-placement="top" data-html="true" title="Assign to the Department Officer."><i class="far fa-handshake"></i></a>',
	                ]).draw(false);
	            });
	            // Enable tooltips for all elements with data-toggle="tooltip"
	            $('[data-toggle="tooltip"]').tooltip();
	            
	            remove_loading(); // remove Loading 
			}
	        
	        /* Get Event Data */
	        function get_event_data(){
	        	get_event_list().then(function(eventList) {
	        		$('#ward').empty();
					if(eventList.length>0){
						// Iterate through the department list and add options to the select element
		    		    $.each(eventList, function(index, events) {
		    	            // Create an option element
		    	            //alert(events.name);
		    	            var option = $('<option>', {
		    	            	value: events.id, // case-sensitive as per object
		    	                text: events.name
		    	            });
		    	            // Append the option to the select element
		    	            $('#eventid').append(option);
		    	        });
					}
					else{
						$("#card-body").html("<center>No Active Event Found!</center>");
					}
	    		}).catch(function(error) {
	    		    // Handle errors
	    		    console.error('Error fetching event list:', error);
	    		    
	    		});
	        	remove_loading();
			}
			
	        function get_mapped_list(petitionId){
	        	var apiUrl = '/gcc/api/ward_sabha/getPetitionMappingDetails2?petitionId='+petitionId
	    	    // Return a Promise
	    	    return new Promise(function(resolve, reject) {
	    	        $.ajax({
	    	            url: apiUrl,
	    	            type: 'GET',
	    	            //data: formData,
	    	            dataType: 'json',
	    	            success: function(jsonResponse) {
	    	                // Resolve the Promise with the department list
	    	                resolve(jsonResponse);
	    	            },
	    	            error: function(xhr, status, error) {
	    	                // Reject the Promise with the error message
	    	                console.error('Error fetching petition maping details ('+petitionNo+'):', error);
	    	                reject(error);
	    	            }
	    	        });
	    	    });
			}
	        
	     	// For Complient Map Select HTML 
			function calloffice(val,id){
				if(val==1){ // Intenal
					var officeSelectHTML = `<div class="mb-4">
	                							<label for="office${id}">Select Office</label>
	                							<select name="office[]" id="office${id}" class="form-control" onchange="javascript:callofficers(this.value,${id})">
									                <option value="0">Select Office</option>
									                <option value="1">HQ</option>
									                <option value="2">Zonal Office</option>
							                	</select>
						                	</div>`;
					$("#officedata"+id).html(officeSelectHTML);
				}
				else if(val==2){ // External
					$("#officers"+id).html('');
					var ExSelectHTML = getselect(id,"ExSelect");
					var departmentSelectHTML = `<div class="mb-4">
													<label for="dept3">Select Department</label>
													${ExSelectHTML}
											 	</div>`;
					$("#officedata"+id).html(departmentSelectHTML);
				}
				else{
					$("#officedata"+id).html('');
					$("#officers"+id).html('');
				}
				$("#officers"+id).html('');
			}
			
			function callofficers(val,id){
				
				if(val==1){
					// HQ
					var HQSelectHTML = getselect(id,"HQSelect");
				 	$("#officers"+id).html(`<div class="mb-4"><label for="mapOfficers${id}">Select Department</label>${HQSelectHTML}</div>`);
				}
				else if(val==2){
					// Zone Office
					var ZoneSelectHTML = getselect(id,"ZoneSelect");
					$("#officers"+id).html(`<div class="mb-4"><label for="mapOfficers${id}">Select Department</label>${ZoneSelectHTML}</div>`);
				}
				else{
					$("#officers"+id).html('');
				}
				
			}
			
			function getselect(comid,type){
		  	  var HQSelect = '';
		  	  var ZoneSelect = '';
		  	  var ExSelect = '';
		  
		  	  for (var i = 0; i < officerMasterList.length; i++) {
		  		  if(officerMasterList[i].zone_id=="HQ"){
		  			  HQSelect+=`<option value="${officerMasterList[i].off_id}">${officerMasterList[i].off_nm}</option>`;
		  		  }
		  		  else if(officerMasterList[i].zone_id=="99"){
		  			  ExSelect+=`<option value="${officerMasterList[i].off_id}">${officerMasterList[i].off_nm}</option>`;
		  		  }
		  		  else{
		  			  ZoneSelect+=`<option value="${officerMasterList[i].off_id}">${officerMasterList[i].off_nm}</option>`;
		  		  }
		  	  }
		  	  
		  	  // Forward Save Button
			  var forward_Btn = `<div class="col-12 pt-3 mb-0 pb-0 text-center" id="submitdiv">
									<button type="button" class="btn btn-sm rounded-pill btn-hero btn-success me-1" onclick="javascript:saveMappingDepatment();" id="updatebtn"><i class="si si-rocket me-1"></i>Save</button>
			  						<div id="forwardFormError" class="text-danger"></div>
			  						</div>
								</div>`;
								
		  	  if(type=="HQSelect"){
		  	  	 return `<select name="mapOfficerid" id="mapOfficerid" class="form-control"> <option value="0"> &nbsp; </option>${HQSelect}</select>${forward_Btn}`;
		  	  }
		  	  if(type=="ZoneSelect"){
		  	  	 return `<select name="mapOfficerid" id="mapOfficerid" class="form-control"> <option value="0"> &nbsp; </option>${ZoneSelect}</select>${forward_Btn}`;
		  	  }
		  	  if(type=="ExSelect"){
		  	  	 return `<select name="mapOfficerid" id="mapOfficerid" class="form-control"> <option value="0"> &nbsp; </option>${ExSelect}</select>${forward_Btn}`;
		  	  }
		  	  return '';
			}
			
			/* Get Officer Master Data */
	        function get_officer_master_data(){
	
	    		get_officer_list().then(function(officers) {
	    		    // Handle the officer list
	    		    officerMasterList = officers;
					
	    		}).catch(function(error) {
	    		    // Handle errors
	    		    console.error('Error fetching offcier master data:', error);
	    		});
			}
		
	     	//Save Forward Details
			function saveMappingDepatment(){
				
				var offidto = $("#mapOfficerid").val();
				var petitionId = $("#petitionid").val();
				var petitionNo = $("#petitionno").val();
				var formError= "";
				if(offidto=='' || offidto==0){
					formError= "Select Department Required!";
					$('#forwardFormError').html(formError);
					return false;
				}
				
				$.ajax({
				    type: "POST",
				    url: '/gcc/api/ward_sabha/mapPetitionToOfficer',
				    data: {
				        'petitionId': petitionId,
				        'petitionNo': petitionNo,
				        'createdBy':createdBy,
						'offidto':offidto
				    },
				}).done(function(response) {
				      Swal.fire(
				        'Petition Mappiing Status!',
				        'Petition Mapped Successfully!',
				        'success'
				      ).then(() => {
							    //location.reload();
				    	  	updateModelBox(petitionId,'Assign to the Department Officer',petitionNo)
							 });
					console.log(response);
				}).fail(function(jqXHR, textStatus, errorThrown) {
					
				});
				return false;
			}
		     	
			$(document).ready(function() {
				call_loading();
				get_officer_master_data();
				get_event_data();
				//get_petitions_list();
			});
		</script>
