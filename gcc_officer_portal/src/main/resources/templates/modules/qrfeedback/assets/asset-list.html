<!DOCTYPE html>
<html lang="en" dir="">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/modules/base/head :: head}"></head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="wrapper">
			<!-- header top menu Start -->
			 <header th:replace="~{fragments/modules/base/header :: header}"></header>
			<!-- header top menu end -->

            <div class="page-wrap">
				<!--=============== Left Menu side Start ================-->
				<div th:replace="~{fragments/modules/base/menu :: menu}"></div>
				<!--=============== Left side End ================-->
                <div class="main-content">
                    <div class="container-fluid">
                        <div class="page-header">
                            <div class="row align-items-end">
                                <div class="col-lg-8">
                                    <div class="page-header-title">
                                        <i class="ik ik-layers bg-blue"></i>
                                        <div class="d-inline">
                                            <h5>Asset List</h5>
                                            <span>QR Asset Feedback Module</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <nav class="breadcrumb-container" aria-label="breadcrumb">
                                        <ol class="breadcrumb">
                                            <li class="breadcrumb-item">
                                                <a href="/index"><i class="ik ik-home"></i></a>
                                            </li>
                                            <li class="breadcrumb-item">Asset QR Feedback</li>
                                            <li class="breadcrumb-item">Assets</li>
                                            <li class="breadcrumb-item active" aria-current="page">Asset List</li>
                                        </ol>
                                    </nav>
                                </div>
                            </div>
                        </div>
                        
                        <hr>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card">
                                    
                                    <div class="card-block">
                                        <div>
											<table id="assetDatatable" class="table table-striped table-bordered table-hover dataTable" role="grid" width="100%">
                                                <thead class="thead-dark">
	                                                <tr role="row">
														<th class="text-center no-sort" width="1%">S.No</th>
														<th class="text-center" width="20%">Category</th>
														<th class="text-center" width="10%">Zone</th>
														<th class="text-center" width="10%">Div</th>
														<th class="text-center" width="20%">Asset Name</th>
														<th class="text-center" width="20%">Address</th>
														<th class="text-center" width="20%">QRcode</th>
						                                <th class="text-center" width="10%">IsActive</th>
						                                <th class="text-center no-sort" style="width:50px;">Action</th>
													</tr>
                                                </theadclass="thead-dark">
                                                <tbody>
	                                                <tr th:each="asset, i : ${assetlist}" class="assetlist">
						                                <td th:text="${i.count}">0</td>
														<td class="text-center" th:text="${asset.assetCategory.catName}"></td>
														<td class="text-center" th:text="${asset.zoneId}"></td>
						                                <td class="text-center" th:text="${asset.divId}"></td>
						                                <td th:text="${asset.assetName}"></td>
														<td th:text="${asset.assetAddress}"></td>
														<td th:text="${asset.assetCode}"></td>
						                                <td class="text-center" th:if="${asset.isActive}"><span class="badge bg-success">Active</span></td>
						                                <td class="text-center" th:unless="${asset.isActive}"><span class="badge bg-warning">InActive</span></td>
						                                <td class="text-center">
						                                    <a th:href="@{#}" th:onclick="return callEdit([[${asset.assetId}]])" data-animation="true" data-toggle="tooltip" data-placement="top" title="Edit" data-original-title="Edit"><i class="ik ik-edit f-16 text-green"></i></a>&nbsp;&nbsp;
						                                    <a th:href="@{#}" th:onclick="return callDelete([[${asset.assetName}]], [[${asset.assetId}]] );" data-animation="true" data-toggle="tooltip" data-placement="top" title="Delete" data-original-title="Delete"><i class="ik ik-trash-2 f-16 text-red"></i></a>
						                                </td>
						                            </tr>
                                                 </tbody>
                                                <tfoot class="thead-dark">
	                                                <tr>
														<th class="text-center">S.No</th>
						                                <th class="text-center">Category</th>
														<th class="text-center">Zone</th>
														<th class="text-center">Div</th>
														<th class="text-center">Asset Name</th>
														<th class="text-center">Address</th>
														<th class="text-center">QRcode</th>
						                                <th class="text-center">IsActive</th>
						                                <th class="text-center">Action</th>
													</tr>
                                                </tfoot>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>

                <footer th:replace="~{fragments/modules/base/footer :: footer}"></footer>
            </div>
        </div>
		
		<div class="modal fade" id="addForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterLabel">Master Category Form</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
						<div class="form-group row">
                            <label for="catName" class="col-sm-12 col-form-label">Asset Category Name</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" name="catName" id="catName" placeholder="Category Name" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="isActive" class="col-sm-12 col-form-label">IsActive</label>
                            <div class="col-sm-12">
                                <select class="form-control" id="isActive" name="isActive" >
                                    <option value=1>Yes</option>
                                    <option value=0>No</option>
                                </select>
                            </div>
                        </div>
                    	
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
                        
		<div class="modal fade" id="addForm2" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <form action="#" th:action="@{/saveCategory}" method="post">
                    
	                <div class="block block-rounded block-themed block-transparent mb-0">
	                  <div class="block-header bg-primary-dark">
	                    <h3 class="block-title">Master Category Form</h3>
	                    <div class="block-options">
	                      <button type="button" class="btn-block-option" data-bs-dismiss="modal" aria-label="Close">
	                        <i class="fa fa-fw fa-times"></i>
	                      </button>
	                    </div>
	                  </div>
                    <div class="block-content">
						<div class="form-group row">
                            <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Username</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="exampleInputUsername2" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Email</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Email">
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3">
                                <label for="catName">Asset Category Name</label>
                                <input type="text" class="form-control" name="catName" id="catName" placeholder="Category Name" required>
                                <!--<small id="emailHelp" class="form-text text-muted">Set of assets grouped under this unique category</small>-->
                            </div>
                            <div class="mb-3">
                                <label class="form-check-label">IsActive</label>
                                <select class="form-select" id="isActive" name="isActive" >
                                    <option value=1>Yes</option>
                                    <option value=0>No</option>
                                </select>
                            </div>

                        </div><!--end row-->
                    </div><!--end modal-body-->
					</div>
                    <div class="block-content block-content-full text-end bg-body">
                        <button type="button" class="btn btn-de-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary btn-sm">Save</button>
                    </div><!--end modal-footer-->
                </form>
                </div><!--end modal-content-->
            </div><!--end modal-dialog-->
        </div><!--end modal-->
        
        <div th:replace="~{fragments/modules/base/app_module_menu_box :: div}"></div>
       
        <script th:replace="~{fragments/modules/base/script :: script}"></script>
        <script>
			$(document).ready(function() {
				
				// DataTables buttons configuration
	            var buttons = [
	            	{
						extend: 'pageLength',
						className: 'btn btn-warning'
					},
	                {
						title: 'Data export',
	                    extend: 'copyHtml5',
	                    text: 'Copy',
	                    className: 'btn btn-secondary',
	                    id: 'copyBtn'
	                },
	                {
	                    extend: 'excelHtml5',
	                    text: 'Excel',
	                    className: 'btn btn-secondary',
	                    id: 'excelBtn'
	                },
	                {
	                    extend: 'csvHtml5',
	                    text: 'CSV',
	                    className: 'btn btn-secondary',
	                    id: 'csvBtn'
	                },
	                {
	                    extend: 'pdfHtml5',
	                    text: 'PDF',
	                    className: 'btn btn-secondary',
	                    id: 'pdfBtn'
	                },
	                // Additional button
	                {
		                text: '<i class="far fa-plus-square"></i> Add New Asset',
		                className: 'btn btn-warning',
		                action: function () {
		                    callAdd();
		                }
		            }
	            ];
				
			    $('#assetDatatable').DataTable( {
			        dom: 'Bftip',
			        columnDefs: [
					  { targets: 'no-sort', orderable: false }
					],
			        lengthMenu: [
			            [ 50, 100, 200, 500, -1 ],
			            [ '50 rows', '100 rows', '200 rows','500 rows', 'Show all' ]
			        ],
    				scrollY: '50vh',
			        fixedColumns: {
				        left: 1,
				        right: 1
				    },
			        buttons: [buttons],
			        fixedHeader: true,
			        autoWidth: true,
			        responsive: true,
			        searching: false,
			        select: false,
			        processing: false,
			    } );
			} );
			
			function callAdd(){
			$('#addForm').modal({
			    backdrop: 'static',
			    keyboard: false
			})
			$('#addForm').modal('show');
		}
		</script>
    </body>
</html>
