<!DOCTYPE html>
<html lang="en" dir="">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/modules/base/head :: head}"></head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="wrapper">
			<!-- header top menu Start -->
			 <header th:replace="~{fragments/modules/base/header :: header}"></header>
			<!-- header top menu end -->

            <div class="page-wrap">
				<!--=============== Left Menu side Start ================-->
				<div th:replace="~{fragments/modules/base/menu :: menu}"></div>
				<!--=============== Left side End ================-->
                <div class="main-content">
                    <div class="container-fluid">
                        <div class="page-header">
                            <div class="row align-items-end">
                                <div class="col-lg-6">
                                    <div class="page-header-title">
                                        <i class="fas fa-envelope-open-text bg-blue"></i>
                                        <div class="d-inline">
                                            <h5>Feedback List</h5>
                                            <span>QR Asset Feedback</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <nav class="breadcrumb-container" aria-label="breadcrumb">
                                        <ol class="breadcrumb">
                                            <li class="breadcrumb-item">
                                                <a href="/index"><i class="ik ik-home"></i></a>
                                            </li>
                                            <li class="breadcrumb-item">Asset QR Feedback</li>
                                            <li class="breadcrumb-item">Feedbacks</li>
                                            <li class="breadcrumb-item active" aria-current="page">Public Feedbacks</li>
                                        </ol>
                                    </nav>
                                </div>
                            </div>
                        </div>
                        
                        <hr>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card">
                                    
                                    <div class="card-block">
                                        <div>
											<table id="assetDatatable" class="table table-striped table-bordered table-hover dataTable" role="grid" width="100%">
                                                <thead class="thead-dark">
	                                                <tr role="row">
														<th class="text-center no-sort" width="1%">S.No</th>
														<th class="text-center" width="20%">Category</th>
														<th class="text-center" width="10%">Asset Name</th>
														<th class="text-center" width="10%">Area</th>
														<th class="text-center" width="20%">Div</th>
														<th class="text-center" width="20%">Public Name</th>
														<th class="text-center" width="20%">Mobile</th>
						                                <th class="text-center" width="10%">Rating</th>
						                                <th class="text-center no-sort" style="width:50px;">Action</th>
													</tr>
                                                </theadclass="thead-dark">
                                                <tbody>
	                                                <tr th:each="feedbacklist, i : ${feedbacklist}" class="feedbacklist">
						                                <td th:text="${i.count}">0</td>
														<td th:text="${feedbacklist.assetDetails.assetCategory.catName}"></td>
														<td th:text="${feedbacklist.assetDetails.assetName}"></td>
						                                <td th:text="${feedbacklist.assetDetails.areaName}"></td>
						                                <td th:text="${feedbacklist.assetDetails.divId}"></td>
														<td th:text="${feedbacklist.paramName}"></td>
														<td th:text="${feedbacklist.mobileNo}"></td>
						                                <td class="text-center" th:text="${feedbacklist.ratingVal}"></td>
						                                <td class="text-center">
						                                    <a th:href="@{#}" th:onclick="return callView([[${feedbacklist.fbId}]])" data-animation="true" data-toggle="tooltip" data-placement="top" title="View Feedback Details" data-original-title="View Feedback Details"><i class="ik ik-eye f-16 text-blue"></i></a>&nbsp;&nbsp;
						                                </td>
						                            </tr>
                                                 </tbody>
                                                <tfoot class="thead-dark">
	                                                <tr>
														<th class="text-center">S.No</th>
						                                <th class="text-center">Category</th>
														<th class="text-center">Asset Name</th>
														<th class="text-center">Area</th>
														<th class="text-center">Div</th>
														<th class="text-center">Public Name</th>
														<th class="text-center">Mobile</th>
						                                <th class="text-center">Rating</th>
						                                <th class="text-center">Action</th>
													</tr>
                                                </tfoot>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>

                <footer th:replace="~{fragments/modules/base/footer :: footer}"></footer>
            </div>
        </div>
		
		<div class="modal fade" id="feedbackView" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterLabel">Asset Feedback Details</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
						<div class="row">
							      
                            <div class="col-xl-6 col-md-6" id="assetdetails">
								
                            </div>
                            <div class="col-xl-6 col-md-6" style="border-left: 1px solid #dee2e6;" id="feedbackdetails">
                                &nbsp;
                            </div>
                                        
						</div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div th:replace="~{fragments/modules/base/app_module_menu_box :: div}"></div>
       
        <script th:replace="~{fragments/modules/base/script :: script}"></script>
        
        <script>
			$(document).ready(function() {
				
				// DataTables buttons configuration
	            var buttons = [
	            	{
						extend: 'pageLength',
						className: 'btn btn-warning'
					},
	                {
						title: 'Data export',
	                    extend: 'copyHtml5',
	                    text: 'Copy',
	                    className: 'btn btn-secondary',
	                    id: 'copyBtn'
	                },
	                {
	                    extend: 'excelHtml5',
	                    text: 'Excel',
	                    className: 'btn btn-secondary',
	                    id: 'excelBtn'
	                },
	                {
	                    extend: 'csvHtml5',
	                    text: 'CSV',
	                    className: 'btn btn-secondary',
	                    id: 'csvBtn'
	                },
	                {
	                    extend: 'pdfHtml5',
	                    text: 'PDF',
	                    className: 'btn btn-secondary',
	                    id: 'pdfBtn'
	                },
	                // Additional button
	                /*
	                {
		                text: '<i class="far fa-plus-square"></i> Add New Asset',
		                className: 'btn btn-warning',
		                action: function () {
		                    callAdd();
		                }
		            }*/
	            ];
				
			    $('#assetDatatable').DataTable( {
			        dom: 'Bftip',
			        columnDefs: [
					  { targets: 'no-sort', orderable: false }
					],
			        lengthMenu: [
			            [ 50, 100, 200, 500, -1 ],
			            [ '50 rows', '100 rows', '200 rows','500 rows', 'Show all' ]
			        ],
    				scrollY: '50vh',
			        fixedColumns: {
				        left: 1,
				        right: 1
				    },
			        buttons: [buttons],
			        fixedHeader: true,
			        autoWidth: true,
			        responsive: true,
			        searching: false,
			        select: false,
			        processing: false,
			    } );
			} );
			
			function callView(fbId){
				$('#feedbackView').modal({
				    backdrop: 'static',
				    keyboard: false
				})
				$('#feedbackView').modal('show');
				
				call_loading('assetdetails','start');
				getFeedbackAssetdetails(fbId);
				call_loading('feedbackdetails','start');
				getFeedbackData(fbId);
				
				return false;
			}
			
			function getFeedbackAssetdetails(fbId){
				var apiUrl = '/gcc/api/qrfeedback/getFeedbackAssetdetails?fbId='+fbId;
				$.ajax({
				    url: apiUrl,
				    type: 'GET',
				    dataType: 'json',
				    success: function(jsonResponse) {
						// Handle the API response data here
						console.log('Data from API:', jsonResponse);
						// Parse the JSON response into a JavaScript object
						var data = jsonResponse[0];
						var assetCategory = data.assetDetails.assetCategory.catName;
						var assetParametersparam = data.assetDetails.paramId;
						var assetName = data.assetDetails.assetName;
						var assetAddress =data.assetDetails.assetAddress;
						var zoneId = data.assetDetails.zoneId;
						var divId = data.assetDetails.divId;
						var areaName = data.assetDetails.areaName;
						var locName = data.assetDetails.locName;
						var streetName = data.assetDetails.streetName;
						// HTML content
						var assetdetails = `<div class="row">
							
										<div class="col-xl-12 col-md-12"> <strong>Asset Catergory</strong>
				                            <p class="text-muted form-control showInputValue">${assetCategory}</p>
				                        </div>
				                        <div class="col-xl-12 col-md-12"> <strong>Asset Parameters</strong>
				                            <p class="text-muted form-control showInputValue">${assetParametersparam}</p>
				                        </div>
				                        <div class="col-xl-12 col-md-12"> <strong>Name of the Asset</strong>
				                            <p class="text-muted form-control showInputValue">${assetName}</p>
				                        </div>
				                        <div class="col-xl-12 col-md-12"> <strong>Address of the Asset</strong>
				                            <p class="text-muted form-control showInputValue">${assetAddress}</p>
				                        </div>
				                        <div class="col-xl-6 col-md-6"> <strong>Zone</strong>
				                            <p class="text-muted form-control showInputValue">${zoneId}</p>
				                        </div>
				                        <div class="col-xl-6 col-md-6"> <strong>Division</strong>
				                            <p class="text-muted form-control showInputValue">${divId}</p>
				                        </div>
				                        <div class="col-xl-6 col-md-6"> <strong>Area</strong>
				                            <p class="text-muted form-control showInputValue">${areaName}</p>
				                        </div>
				                        <div class="col-xl-6 col-md-6"> <strong>Location</strong>
				                            <p class="text-muted form-control showInputValue">${locName}</p>
				                        </div>
				                        <div class="col-xl-12 col-md-12"> <strong>Street</strong>
				                            <p class="text-muted form-control showInputValue">${streetName}</p>
				                        </div>
				                    </div>`;
						$("#assetdetails").html(assetdetails);
				    },
				    error: function(xhr, status, error) {
				      // Handle errors here
				      console.error('Error fetching data:', status, error);
				    }
				});
			}
			
			function getFeedbackData(fbId){
				var apiUrl = '/gcc/api/qrfeedback/getFeedbackData?fbId='+fbId;
				$.ajax({
				    url: apiUrl,
				    type: 'GET',
				    dataType: 'json',
				    success: function(jsonResponse) {
						// Handle the API response data here
						console.log('Data from API:', jsonResponse);
						// Parse the JSON response into a JavaScript object
						//var data = jsonResponse[0];
						//var dataLength = Object.keys(data).length;
						
						//alert(dataLength);//(number of properties in the object)
						var assetdetails ='';
						var feedbackUserInfo ='';
						var ratingtxt ='<i class="ik ik-star-on text-warning"></i>';
						var ratingHTMl='';
						for (var i = 0; i < jsonResponse.length; i++) {
							var sno = i+1;
							var data = jsonResponse[i];
							var eQuestion = data.assetCategoryQuestion.engQuestion;
							var tQuestion = data.assetCategoryQuestion.tamilQuestion;
							var ans = data.feedbackAns;//[yes] or [no]
							ans = ans.replace(/\[|\]/g, ''); // Using a regular expression to match [ or ] globally
							
							if(ans=='yes')
							{
								var userinput =`<span class="badge badge-success text-capitalize"><strong>${ans}</strong></span>`;
							}
							else{
								var userinput =`<span class="badge badge-danger text-capitalize"><strong>${ans}</strong></span>`;
							}
							
							if(i==0){
								var raringvalue = data.publicFeedback.ratingVal;
								for(var r=0; r < raringvalue;r++){
									ratingHTMl+=ratingtxt;
								}
								feedbackUserInfo += `<div class="row text-center pb-0">
														
	                                                    <div class="col-md-4 col-6"> <strong>Name</strong>
	                                                        <br>
	                                                        <p class="text-muted">${data.publicFeedback.paramName}</p>
	                                                    </div>
	                                                    <div class="col-md-4 col-6"> <strong>Mobile</strong>
	                                                        <br>
	                                                        <p class="text-muted">${data.publicFeedback.mobileNo}</p>
	                                                    </div>
	                                                    <div class="col-md-4 col-6"> <strong>Rating</strong>
	                                                        <br>
	                                                        <p class="">${ratingHTMl} (${raringvalue} / 5)</p>
	                                                    </div>
	                                                    
	                                                </div>`;
							}
							// HTML content
							assetdetails += `<hr class="text-muted>
											 	<div class="row">
													<div class="col-xl-12 col-md-12"><span class="badge badge-light">${sno}</span><strong>${eQuestion}</strong>
							                            ${userinput}
							                        </div>
							                    </div>`;
						}
						$("#feedbackdetails").html(feedbackUserInfo + assetdetails);
				    },
				    error: function(xhr, status, error) {
				      // Handle errors here
				      console.error('Error fetching data:', status, error);
				    }
				});
			}
		</script>
    </body>
</html>
